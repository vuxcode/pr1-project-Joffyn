<script>
    var width = 64;
    var height = 64;
    var worldSize = width * height;

    var rect = 20;
    var miniRect = 4;
    var canvas = document.getElementById("output");
    var ctx = canvas.getContext("2d");

    var miniCanvas = document.getElementById("mini");
    var ctxMini = miniCanvas.getContext("2d");
    
    var playerX = width / 2;
    var playerY = height / 2;
    var obstacles = [];
    var tempObstacles = [];

    var screenSize = 15;
    var input = document.getElementById("userinput");

    RandomizeMap();
    Update("Updateing");


    function Update(newname)
    {
        ctx.clearRect(0, 0, width, height);

        for (let x = 0; x < width; x++) 
        {
            for (let y = 0; y < height; y++) 
            {
                if (playerX == x && playerY == y)
                {
                    ctxMini.fillStyle = 'red';
                }
                else if (obstacles[x][y] == "solid")
                {
                    ctxMini.fillStyle = 'blue';
                }
                else
                {
                    ctxMini.fillStyle = 'black'
                }
                ctxMini.fillRect(x * miniRect, y * miniRect, miniRect, miniRect);
            }
        }
        var pos = [];
        for (let x = playerX - screenSize, screenX = 0; x < playerX + screenSize, screenX < width; x++, screenX++) 
        {
            for (let y = playerY - screenSize, screenY = 0; y < playerY + screenSize, screenY < height; y++, screenY++) 
            {
                [x, y] = Wrapping(x, y);
                if (playerX == x && playerY == y)
                {
                    ctx.fillStyle = 'red';
                }
                else if (obstacles[x][y] == "solid")
                {
                    ctx.fillStyle = 'blue';
                }
                else
                {
                    ctx.fillStyle = 'black';
                }
                ctx.fillRect(screenX * rect, screenY * rect, rect, rect);
            }
        }
    }

    function CellularAutomata(filter)
    {
        for (let x = 1; x < width - 1; x++) 
        {
            for (let y = 0; y < height; y++) 
            {
                var check = 0;
                if (tempObstacles[x + 1][y] == "solid")
                {
                    check++;
                }
                if (tempObstacles[x][y + 1] == "solid")
                {
                    check++;
                }
                if (tempObstacles[x - 1][y] == "solid")
                {
                    check++;
                }
                if (tempObstacles[x][y - 1] == "solid")
                {
                    check++;
                }
                if (check >= filter) 
                {
                    continue;
                }
                obstacles[x][y] = "empty";
            } 
        }
        for (let x = 0; x < width; x++) 
        {
            for (let y = 0; y < height; y++)
            {
                tempObstacles[x][y] = obstacles[x][y];       
            }
        }

    }
    function RandomizeMap()
    {
        //Skapar noise
        for (let x = 0; x < width; x++) 
        {
            obstacles[x] = [];
            tempObstacles[x] = [];
            for (let y = 0; y < height; y++) 
            {
                var value = Math.random();

                if (value < 0.45)
                {
                    obstacles[x][y] = "solid";
                    tempObstacles[x][y] = "solid";
                }
                else
                {
                    obstacles[x][y] = "empty";
                    tempObstacles[x][y] = "empty";
                }
            } 
        }


        CellularAutomata(2);
        CellularAutomata(1);
        Update();
    }
    function Wrapping(x, y)
    {

        var newX = x;
        var newY = y;

        if (x >= width)
        {
            newX = x - width;
        }
        else if (x < 0)
        {
            newX = x + width;
        }
        if (y >= height)
        {
            newY = y - (height);
        }
        else if (y < 0)
        {
            newY = y + (height);
        }
        return [newX, newY];
    }
    function Collision(x, y)
    {
        if (obstacles[x][y] == "solid")
        {
            return true;
        }
        else 
        {
            return false;
        }
    }
    function MovePlayer(direction)
    {
        var tempPlayerX = playerX;
        var tempPlayerY = playerY;
        
        if (direction == "South")
        {
            tempPlayerY += 1;   
        }
        else if (direction == "East")
        {
            tempPlayerX += 1;  
        }
        else if (direction == "North")
        {
            tempPlayerY -= 1;
        }
        else if (direction == "West")
        {
   
            tempPlayerX -= 1;
        }
        [tempPlayerX, tempPlayerY] = Wrapping(tempPlayerX, tempPlayerY);
        if (!Collision(tempPlayerX, tempPlayerY))
        {
            [playerX, playerY] = [tempPlayerX, tempPlayerY];
            console.log(playerX, playerY);
        }

        Update();
    }

    function Vector(x, y)
    {
        this.x = x;
        this.y = y;
    }
</script>

<button onclick="RandomizeMap()">Randomize</button>
<button onclick="MovePlayer('North')">Move North</button>
<button onclick="MovePlayer('South')">Move South</button>
<button onclick="MovePlayer('West')">Move West</button>
<button onclick="MovePlayer('East')">Move East</button>
