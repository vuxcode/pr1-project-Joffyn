    function CellularAutomata(filter)
    {
        for (let x = 1; x < width - 1; x++) 
        {
            for (let y = 0; y < height; y++) 
            {
                var check = 0;
                if (tempObstacles[x + 1][y] == "solid")
                {
                    check++;
                }
                if (tempObstacles[x][y + 1] == "solid")
                {
                    check++;
                }
                if (tempObstacles[x - 1][y] == "solid")
                {
                    check++;
                }
                if (tempObstacles[x][y - 1] == "solid")
                {
                    check++;
                }
                if (check >= filter) 
                {
                    continue;
                }
                obstacles[x][y] = "empty";
            } 
        }
        for (let x = 0; x < width; x++) 
        {
            for (let y = 0; y < height; y++)
            {
                tempObstacles[x][y] = obstacles[x][y];       
            }
        }

    function Wrapping(x, y)
    {

        var newX = x;
        var newY = y;

        if (x >= width)
        {
            newX = x - width;
        }
        else if (x < 0)
        {
            newX = x + width;
        }
        if (y >= height)
        {
            newY = y - (height);
        }
        else if (y < 0)
        {
            newY = y + (height);
        }
        return [newX, newY];
    }

    function ComputeLight()
    {
        var source = new Vector(playerX, playerY);
        quadrant = new Quadrant(source);

        for (var i = 0; i < 4; i++)
        {
            quadrant.directions = directions[i];
            var firstRow = new Row(1, -1, 1);

            LightScan(firstRow);
        }
    }
    function LightScan(row)
    {
        if (row.depth > screenSize)
        {
            return;
        }
        var prevTile = new Vector(-100, -100);

        var tiles = Tiles(row);

        for (let i = 0; i < tiles.length; i++) 
        {
            var tile = tiles[i];
            if (Collision(tile.x, tile.y) || Symmetric(row, tiles[i]))
            {
                var visTile = QuadTransform(tiles[i], quadrant);
                visibleTiles.push(visTile);
            }
            if (Collision(prevTile) && Floor(tiles[i]))
            {
                row.startSlope = Slope(tiles[i])
            }
            if (Floor(prevTile) && Collision(tiles[i]))
            {
                var nextRow = row.NextRow();
                nextRow.endSlope = Slope(tiles[i]);
                LightScan(nextRow);
            }
            prevTile = tiles[i];
        }
        if (Floor(prevTile))
        {
            LightScan(row.NextRow());
        }
        return;
    }
    function Tiles(row)
    {
        var minColumn = RoundTiesUp(row.depth * row.startSlope);
        var maxColumn = RoundTiesDown(row.depth * row.endSlope);

        var tiles = [];
        for (var i = 0; i < maxColumn + 1 - minColumn; i++)
        {
            var v2d = new Vector(row.depth, minColumn + i);
            tiles.push(v2d);
        }
        return tiles;
    }
    function RoundTiesUp(number)
    {
        return Math.floor(number + 0.5);
    }
    function RoundTiesDown(number)
    {
        return Math.ceil(number - 0.5);
    }
    function Symmetric(row, tile)
    {
        return tile.y >= row.depth * row.startSlope && tile.y <= row.depth * row.endSlope;
    }
    function IsWall(tile)
    {
        var tileToCheck = QuadTransform(tile, quadrant);
    }
    function Floor(tile)
    {
        var tileToCheck = QuadTransform(tile, quadrant);
        return !(Collision(tile.x, tile.y));
    }
    function Slope(tile)
    {
        return (2.0 * tile.y - 1.0) / (2.0 * tile.x);
    }
    function Quadrant()
    {
        this.source = new Vector(0, 0);
        this.directions = "";
    }
    function QuadTransform(tile, quadrant)
    {
        if (quadrant.directions == "South")
        {
            return new Vector(quadrant.source.x + tile.x, quadrant.source.y + tile.y);
        }
        else if (quadrant.directions == "East")
        {
            return new Vector(quadrant.source.x + tile.y, quadrant.source.y + tile.x);
        }
        else if (quadrant.directions == "North")
        {
            return new Vector(quadrant.source.x + tile.y, quadrant.source.y - tile.x);
        }
        else if (quadrant.directions == "West")
        {
            return new Vector(quadrant.source.x - tile.x, quadrant.source.y + tile.y);
        }
    }

    function Row(depth, startSlope, endSlope)
    {
        this.depth = depth;
        this.startSlope = startSlope;
        this.endSlope = endSlope;
    }
    Row.prototype.NextRow = function ()
    {
        var nextRow = new Row(depth + 1, startSlope, endSlope);
        return nextRow;
    };
    Row.prototype.Tiles = function (row) 
    {
        var minColumn = Math.floor((row.depth * row.startSlope) + 0.5);
        var maxColumn = Math.ceil((row.depth * row.endSlope) + 0.5);

        var tiles = [];
        for (var i = 0; i < maxColumn + 1 - minColumn; i++)
        {
            var v2d = new Vector(row.depth, minColumn + i);
            tiles.push(v2d);
        }
        return tiles;
    };
    function Vector (x, y)
    {
        this.x = x;
        this.y = y;
