    function CellularAutomata(filter)
    {
        for (let x = 0; x < width; x++)

                var check = 0;
                if (tempObstacles[(x * height + y) + 1] == 1)

                }

                {

                }
                if (check >= filter)

                }
                obstacles[x * height + y] = 0;
            } 
        }
        for (let index = 0; index < width * height; index++)

            tempObstacles[index] = obstacles[index];         
        }

        }
